<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body { background: #DB7; color: #333; }
        h1 { text-align: center; }
        table { width: 100%; border: 1px dotted #333; width: 180px; margin: auto; }
        td { text-align: left; }
        td+td { text-align: right; }
    </style>

    <script src="angular.min.js"></script>
    <script src="service.js"></script>
    <script src="ctrl.js"></script>
</head>
<body ng-app="App">
    <h1>Hello World</h1>
    <table ng-controller="Ctrl">
        <tr>
            <th>name</th>
            <th>amount</th>
            <th>price</th>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{ item.name }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.price }}</td>
        </tr>
    </table>
</body>
</html>
